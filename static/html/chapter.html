{% extends "/templates/skeleton.html" %}
{% block titre %}webbapp - {{ subject }}{% endblock %}

{% block bodycontent %}
	<div id="body">
		<ul>
		{% for chapter in chapters %}
				<span>
				<a href="/subject/{{ subject }}/chapter/{{ loop.index }}">
					<li class="chapter" id="{{ loop.index }}"><h1>{{ chapter }}</h1></li>
				</a>
				</span>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
