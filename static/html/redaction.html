{% extends "/templates/skeleton.html" %}

{% block bodycontent %}
<div id="body">

  <div class="centerText">

    <p>Vous êtes ici dans la partie des rédacteurs. 
    Vous pouvez commencer à écrire un cours ou un exercice en html, python ou markdown.</p>

    <ul class="horizontal_list">
      <li class="exercices" onclick="practice_type_create(event)" style="font-weight:700;">Exercice</li>
      <li class="lessons" onclick="practice_type_create(event)">Cours</li>
    </ul>

    <!-- FORM : ADD CONTENT (EXERCICE/LESSON) -->
    <form name="form_addcontent" id="form_addcontent" method="POST" action="">

      SCIENCE <br/>
      <select name="subject" onchange="subject_changed(event)">

        {% for subject in exx_subjects %}
          <option value="{{subject}}">{{ subject }}</option>          
        {% endfor %}

        <!-- CREATE A NEW SUBJECT -->
        <option value="newsubject">nouvelle matière</option>          
      </select> 

      <!-- NAME OF THE NEW UBJECT -->
      <input type="text" name="newsubjectname" placeholder="MATIÈRE" style="display:none;" >
      <br/><br/>



      CHAPITRE <br/>
      <select name="chapter" onchange="chapter_changed(event)">

        {% for chapter in chapter_list %}
          <option value="{{chapter}}">{{ chapter }}</option>          
        {% endfor %}

        <!-- create a new chapter -->
        <option value="newchapter">nouveau chapitre</option>          
      </select> 

      <!-- NAME OF THE NEW CHAPTER -->
      <input type="text" name="newchaptername" placeholder="CHAPITRE"  style="display:none;">
      <br/><br/>


      TITRE <br/>
      <input type="text" name="exotitle" placeholder="TITRE" ><br/><br/>


      CONTENU <br/><textarea name="work" id="work" placeholder="Ecrivez le contenu de votre exercice dans cet encadré" rows="4" cols="60"></textarea>
    </form><br/><br/>


    <div  id="submit_button" 
          class="validateFormButton" onclick="submit_form_addcontent(event)">VALIDER</div>
  </div>

</div>
{% endblock %}
