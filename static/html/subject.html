{% extends "/templates/skeleton.html" %}

{% block titre %}webbapp - Matières{% endblock %}

<!-- Affiche dynamique la liste des matières disponibles -->
{% block bodycontent %}
<div id="body">
	<div class="domains_list">
		{% for science in subjects %}
			<a href="/subject/{{ science }}">
				<div class="domain_square" id="square_{{ science }}"><p>{{ science }}</p></div>
			</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
