{% extends "/templates/skeleton.html" %}
{% block title %}webbapp - Chap {{ id }}{% endblock %}

{% block bodycontent %}
	<div id="body">
		<ul>
		{% for exolesson in exoslessons %}
			<a href="/{{ practice }}/{{ science }}/chapter/{{ id }}/{{ exolesson }}">
				<li class="exotitle">{{ exolesson|replace(".md", "")|replace("-", " ") }}</li>
			</a>
			<br />
		{% endfor %}
		</ul>
	</div>
{% endblock %}
